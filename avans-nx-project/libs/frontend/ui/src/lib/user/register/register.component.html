<div class="flex flex-col">
    <form class="mx-auto w-100 form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="username" class="input input-bordered flex items-center gap-2">
            <input formControlName="username" type="text" class="grow form-control" placeholder="Username" />
        </label>

        <label id="email" class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
            <input formControlName="email" type="text" class="grow form-control" placeholder="Email" />
        </label>
        <p id="email-error"> Email is invalid! </p>

        <label id="imageLink" class="input input-bordered flex items-center gap-2">
            <input formControlName="imageLink" type="text" class="grow form-control" placeholder="Imagelink" />
        </label>
        <p id="imageLink-error"> ImageLink is invalid! </p>

        <label id="firstName" class="input input-bordered flex items-center gap-2">
            <input formControlName="firstName" type="text" class="grow form-control" placeholder="Firstname" />
        </label>
        <p id="firstName-error"> Firstname is invalid! </p>

        <label id="lastName" class="input input-bordered flex items-center gap-2">
            <input formControlName="lastName" type="text" class="grow form-control" placeholder="Lastname" />
        </label>
        <p id="lastName-error"> Lastname is invalid! </p>

        <label id="phonenumber" class="input input-bordered flex items-center gap-2">
            <input formControlName="phonenumber" type="text" class="grow form-control" placeholder="Phonenumber" />
        </label>
        <p id="phonenumber-error"> Phonenumber is invalid! </p>
        
        <label id="password" class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
            <input formControlName="password" type="password" class="grow form-control" placeholder="Password" />
        </label>
        <p id="password-error"> Password is invalid! </p>

        <label id="country" class="input input-bordered flex items-center gap-2">
            <input formControlName="country" type="text" class="grow form-control" placeholder="Country" />
        </label>
        <p id="country-error"> Country is invalid! </p>
        
        <label id="state" class="input input-bordered flex items-center gap-2">
            <input formControlName="state" type="text" class="grow form-control" placeholder="State" />
        </label>
        <p id="state-error"> State is invalid! </p>

        <label id="birthday" class="input input-bordered flex items-center gap-2">
            <input formControlName="birthday" type="date" class="grow form-control" placeholder="13/05/1995" />
        </label>
        <p id="birthday-error"> Birthday is invalid! </p>

        <label id="organisation" class="input input-bordered flex items-center gap-2">
            <input formControlName="organisation" type="text" class="grow form-control" placeholder="Organisation" />
        </label>
        <p id="organisation-error"> Organisation is invalid! </p>
        
        <button class="btn" type="submit" (click)="onSubmit()">Register</button>

        <div>
            <p class="sign-up-text"> Have an account? </p> <a class="sign-up-text sign-up" routerLink="/login"> Login here </a>
        </div>
    </form>
</div>
